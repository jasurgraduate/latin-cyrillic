<!DOCTYPE html>
<html>
<head>
    <title>Latin to Cyrillic Online Converter v2.0 | Lotinchadan Kirillchaga onlayn o'tkazish v2.0</title>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,user-scalable=yes"/>
    <meta name="description"
          content="Latin to Uzbek Cyrillic converter. Lotinchadan Krillchaga o'girish"/>

    <link href="css/style.css" rel="stylesheet"/>

     <!-- Add favicon -->
     <link rel="icon" type="image/ico" href="favicon.ico">

</head>
<body><div class="logo"><a href="https://jasurjacob.blogspot.com">
    <img src="logo.png" alt="jasurjacob.blogspot.com"></a></div>

<header>
    <h1>
    Latin text to Uzbek Cyrillic text converter v2.0 | Lotinchadan, lotinchani Krillchaga o'girish v2.0</h1>
</header>
<div class="container">
    

    <div class="row">
        <div class="col-md-6">
            <h2 class="input-title">Lotincha</h2>
            <textarea
                    autofocus=""
                    class="form-control input-area"
                    placeholder="Lotincha matnni kiriting"
                    rows="15"
                    oninput="onLatinTextChange(this.value)"></textarea>
        </div>

        <div class="col-md-6">
            <div class="input-area-container">
                <h2 class="input-title">Kirillcha</h2>
                <textarea
                        readonly
                        class="form-control input-area"
                        rows="15"
                    placeholder="Kirillcha matn bu yerda ko'rinadi"
                        id="cyrillic_textarea"></textarea>
                <button id="copyButton" onclick="copyText()">✄ Copy all</button>
            </div>
        </div>
    </div>
</div>

<div class="hints"><h4>Hints:
w=ь | ww=щ, WW=Щ | ii=ы, II=Ы | Ts=Ц,ts=ц 
</h4></div>
